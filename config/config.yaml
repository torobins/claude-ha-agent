# Claude Home Assistant Agent Configuration

home_assistant:
  # Your Home Assistant URL (internal network address recommended)
  url: "http://homeassistant.local:8123"

claude:
  # Model to use. Options:
  # - claude-sonnet-4-20250514 (recommended - good balance of speed/capability)
  # - claude-opus-4-5-20251101 (most capable, higher cost)
  # - claude-haiku-4-5-20251001 (fastest, lowest cost)
  model: "claude-sonnet-4-20250514"

  # Number of message pairs to keep in conversation history
  max_history: 10

telegram:
  # List of Telegram user IDs authorized to use the bot
  # Get your ID by messaging @userinfobot on Telegram
  authorized_users:
    - 123456789  # Replace with your Telegram user ID

  # Chat ID for scheduled task notifications
  # Usually the same as your user ID for direct messages
  notification_chat_id: 123456789  # Replace with your chat ID

cache:
  # How often to refresh the entity cache (hours)
  refresh_interval_hours: 6

  # Directory for cache and alias files
  data_dir: "/app/data"
